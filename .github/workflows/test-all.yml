name: Tests All

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Run Basic Tests
        run: yarn test:basic

      - name: Run Boolean Tests
        run: yarn test:boolean

      - name: Run All Tests
        run: yarn test:all

      - name: Send HTML Report
        if: always()
        run: |
          if [ -f "playwright-report/index.html" ]; then
            HTML_CONTENT=$(cat playwright-report/index.html)
            curl -s -X POST \
              -H "Content-Type: application/json" \
              -d "{
                \"target\": \"grp_2yWp96RAONNHFQYzt90WPX7kQ6t\",
                \"text\": \"ðŸ“Š Test Report\",
                \"html\": $(echo $HTML_CONTENT | jq -R -s '.')
              }" \
              "https://api.gluegroups.com/webhook/wbh_2yZh5T3LGghnqssM9FiLmuvOaL1/hwOrFjdYaWOrGjCFnRDbMRmCB4SRozGOsOruu89i8UE"
          fi

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
